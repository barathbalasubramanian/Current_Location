    width:90%;
    height: 40vh;

}

    width: 90%;
    height: 40vh;
    margin: 0 0 0 1.2em;
}

    margin: 0 0 0 1.5em;
}

<body>

        <input type="text" class="input"  pattern="[a-zA-Z]{3,}">

    </div>
